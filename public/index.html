<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management-CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Management-CRUD</h1>
    <div class="form-container">
        <h2>Add a New Book</h2>
        <form id="book-form">
            <input type="text" id="title" placeholder="Title" required/>
            <input type="text" id="author" placeholder="Author" required/>
            <input type="text" id="genre" placeholder="Genre" required/>
            <input type="number" id="publication_year" placeholder="Year" required/>
            <input type="text" id="language" placeholder="Language" required/>
            <input type="number" id="price" placeholder="Price" required/>
            <input type="text" id="isbn" placeholder="ISBN" required/>
            <input type="text" id="publisher" placeholder="Publisher" required/>
            <input type="number" step="0.1" id="rating" placeholder="Rating" required/>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Book List</h2>
        <table id="books-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Language</th>
                    <th>Price</th>
                    <th>ISBN</th>
                    <th>Publisher</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
